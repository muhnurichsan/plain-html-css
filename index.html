<!DOCTYPE html>
<html>
  <head>
    <title>Spotify-like Music Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }
      h4 {
        margin: 0;
      }

      section {
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        align-items: center;
      }

      .song-list {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 400px;
      }

      .song-list li {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .song-list button {
        margin-left: auto;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #1fd760;
        color: black;
        font-weight: 600;
      }

      .song-list img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }

      .song-desc {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
